<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeabur Manager</title>
    <link rel="icon" href="data:,">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <nav class="navbar">
            <div class="logo">
                <span class="logo-icon">Z</span>
                <span class="logo-text">Zeabur Manager</span>
            </div>
            <div style="display: flex; gap: 8px; align-items: center;">
                <button class="btn btn-primary" onclick="openAddServiceModal()" style="padding: 8px 16px; font-size: 13px;">
                    + Add Service
                </button>
                <button class="btn-refresh" onclick="refreshStatuses()" title="Refresh status">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12a9 9 0 11-2.2-5.9M21 3v6h-6"/>
                    </svg>
                </button>
            </div>
        </nav>

        <main class="main">
            <!-- Account Tabs -->
            <div class="tabs-container" id="tabs-container">
                <!-- Tabs will be rendered here -->
            </div>

            <!-- Services Grid -->
            <div class="services-grid" id="services-container">
                <!-- Services will be rendered here -->
            </div>

            <section class="logs-panel">
                <div class="panel-header">
                    <h2>Activity</h2>
                    <button class="btn-ghost" onclick="clearLogs()">Clear</button>
                </div>
                <div class="logs-list" id="log-container">
                    <div class="empty-state">
                        <span class="empty-icon">ðŸ“‹</span>
                        <p>No recent activity</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Password Modal -->
    <div id="password-modal" class="modal-overlay">
        <div class="modal">
            <div class="modal-icon" id="modal-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2v4m0 12v4M4.93 4.93l2.83 2.83m8.48 8.48l2.83 2.83M2 12h4m12 0h4M4.93 19.07l2.83-2.83m8.48-8.48l2.83-2.83"/>
                </svg>
            </div>
            <h3 id="modal-title">Confirm Action</h3>
            <p id="modal-message">Enter password to continue</p>
            <div class="input-group">
                <input type="password" id="password-input" placeholder="Password" autocomplete="off">
                <p id="modal-error" class="error-text"></p>
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                <button class="btn btn-primary" id="confirm-btn" onclick="executeAction()">Confirm</button>
            </div>
        </div>
    </div>

    <!-- Delete Service Modal -->
    <div id="delete-modal" class="modal-overlay" style="display: none;">
        <div class="modal">
            <div class="modal-icon" style="background: var(--danger);">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/>
                </svg>
            </div>
            <h3>Delete Service</h3>
            <p id="delete-message">Are you sure you want to delete this service?</p>
            <div class="input-group">
                <input type="password" id="delete-password" placeholder="Enter password to confirm" autocomplete="off">
                <p id="delete-error" class="error-text"></p>
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeDeleteModal()">Cancel</button>
                <button class="btn btn-primary" id="delete-btn" onclick="executeDelete()" style="background: var(--danger);">Delete</button>
            </div>
        </div>
    </div>

    <!-- Add Service Modal -->
    <div id="add-service-modal" class="modal-overlay" style="display: none;">
        <div class="modal" style="max-width: 500px;">
            <h3>Add New Service</h3>
            <div class="input-group">
                <label for="add-name">Service Name</label>
                <input type="text" id="add-name" placeholder="My Service">
            </div>
            <div class="input-group">
                <label for="add-account">Account Name</label>
                <input type="text" id="add-account" placeholder="Personal">
            </div>
            <div class="input-group">
                <label for="add-token">Zeabur API Token</label>
                <input type="password" id="add-token" placeholder="zeabur_...">
            </div>
            <div class="input-group">
                <label for="add-serviceid">Service ID</label>
                <input type="text" id="add-serviceid" placeholder="service_id">
            </div>
            <div class="input-group">
                <label for="add-envid">Environment ID</label>
                <input type="text" id="add-envid" placeholder="env_id">
            </div>
            <div class="input-group">
                <label for="add-password">Password</label>
                <input type="password" id="add-password" placeholder="Enter your password">
                <p id="add-error" class="error-text"></p>
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeAddServiceModal()">Cancel</button>
                <button class="btn btn-primary" id="add-btn" onclick="addService()">Add Service</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
