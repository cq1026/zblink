<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeabur Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Zeabur Manager</h1>
        </header>

        <main>
            <div id="services-container">
                <!-- Services will be rendered here -->
            </div>

            <section class="logs-section">
                <div class="section-header">
                    <h2>操作日志</h2>
                    <button class="btn-text" onclick="clearLogs()">清空</button>
                </div>
                <div id="log-container">
                    <p class="log-empty">暂无操作记录</p>
                </div>
            </section>
        </main>
    </div>

    <!-- Password Modal -->
    <div id="password-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">确认操作</h3>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <p id="modal-message">请输入密码以确认操作</p>
            <input type="password" id="password-input" placeholder="输入密码" autocomplete="off">
            <p id="modal-error" class="error-message"></p>
            <div class="modal-actions">
                <button class="btn btn-cancel" onclick="closeModal()">取消</button>
                <button class="btn btn-confirm" onclick="executeAction()">确认</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
