<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeabur Manager</title>
    <link rel="icon" href="data:,">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <nav class="navbar">
            <div class="logo">
                <span class="logo-icon">Z</span>
                <span class="logo-text">Zeabur Manager</span>
            </div>
        </nav>

        <main class="main">
            <!-- Account Tabs -->
            <div class="tabs-container" id="tabs-container">
                <!-- Tabs will be rendered here -->
            </div>

            <!-- Services Grid -->
            <div class="services-grid" id="services-container">
                <!-- Services will be rendered here -->
            </div>

            <section class="logs-panel">
                <div class="panel-header">
                    <h2>Activity</h2>
                    <button class="btn-ghost" onclick="clearLogs()">Clear</button>
                </div>
                <div class="logs-list" id="log-container">
                    <div class="empty-state">
                        <span class="empty-icon">ðŸ“‹</span>
                        <p>No recent activity</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Password Modal -->
    <div id="password-modal" class="modal-overlay">
        <div class="modal">
            <div class="modal-icon" id="modal-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2v4m0 12v4M4.93 4.93l2.83 2.83m8.48 8.48l2.83 2.83M2 12h4m12 0h4M4.93 19.07l2.83-2.83m8.48-8.48l2.83-2.83"/>
                </svg>
            </div>
            <h3 id="modal-title">Confirm Action</h3>
            <p id="modal-message">Enter password to continue</p>
            <div class="input-group">
                <input type="password" id="password-input" placeholder="Password" autocomplete="off">
                <p id="modal-error" class="error-text"></p>
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                <button class="btn btn-primary" id="confirm-btn" onclick="executeAction()">Confirm</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
